<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/main.css">
    <meta charset="UTF-8">
    <title>Контактная информация</title>
</head>
<body>
<h1>Контактная информация</h1>
<form>
    <div th:each="el : ${contacts}">
        <h3 th:text="${'Электронная почта: '+el.email}"></h3>
        <h3 th:text="${'Номер телефона: '+el.telefone}"></h3>
        <h3 th:text="${'Адрес: '+el.adress}"></h3>
    </div>
</form>


</body>
</html>
